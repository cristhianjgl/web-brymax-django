{% extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">      
      <form action="/signin/" method="post" class="card card-body">
        {{error}}
        {% csrf_token %}

        <h1 class="text-center">Signin</h1>
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" name="username"  class="form-control" placeholder="Write your usermane">
        </div>
        <div class="mb-3">
          <label for="password">password:</label>
          <input type="password" name="password"  class="form-control" placeholder="Write your password">
        </div>
        
        <button class="btn btn-primary">
          Signin
        </button>
      </form>
    </div>
  </div>

</main>
{% endblock %}
