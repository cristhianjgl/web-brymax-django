{% extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h5 class="mt-3 text-center">Diabetes Prediction</h5>
      <p class="text-center"> Result prediction: {{resultPre}}</p>
      <form method="post" class="card card-body mt-1">        
        <!-- <h6>Datos to Test </h6> -->

        {{error}}

        {% csrf_token %}
        
        {{ form }}

        <button class="btn btn-primary mt-3">
          Predict
        </button>
      </form>

    </div>
  </div>

</main>

{% endblock %}
